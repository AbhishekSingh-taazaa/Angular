
<hr>
<h1 class="text-center">Enter New Category</h1>
<hr>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <form (ngSubmit)='updatecategory()' [formGroup]='EnterCategoryForm' novalidate class="form">

            <!-- <mat-form-field appearance="outline">
                <mat-label>Outline form field</mat-label>
                <input matInput placeholder="Placeholder">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
              </mat-form-field> -->
            Enter ID :  <input formControlName='CId' type="number" class="form-control" placeholder="ID">
            <div class="alert alert-danger"
            *ngIf="!EnterCategoryForm?.get('CId')?.valid && EnterCategoryForm?.get('CId')?.touched">Id Required</div><br>
            Enter Name :  <input formControlName='CName' type="text" class="form-control" placeholder="Name">
            <div class="alert alert-danger"
            *ngIf="!EnterCategoryForm?.get('CName')?.valid && EnterCategoryForm?.get('CName')?.touched">Name Required</div><br>
            Enter Description :<input formControlName='CDescription' type="text" class="form-control" placeholder="Description" >
            <div class="alert alert-danger"
            *ngIf="!EnterCategoryForm?.get('CDescription')?.valid && EnterCategoryForm?.get('CDescription')?.touched">Description Required</div><br>
            Enter ShortCode<input formControlName='CShortCode' type="text" class="form-control" placeholder="ShortCode">
            <div class="alert alert-danger"
            *ngIf="!EnterCategoryForm?.get('CShortCode')?.valid && EnterCategoryForm?.get('CShortCode')?.touched ">ShortCode Required</div><br>
            <button mat-raised-button color="primary" type="submit" [disabled]="EnterCategoryForm.invalid" >Update Category List</button>
           &nbsp; &nbsp; <button type="button" mat-raised-button color="accent" (click)='reset()' >Reset Form</button>
           
        </form>
    </div>
  
    
</div>
